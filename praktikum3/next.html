<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--ini adalah komentar-->
    <!--membuat heading 1-6-->
    <h1>heading 1</h1>
    <h2>heading 1</h2>
    <h3>heading 1</h3>
    <h4>heading 1</h4>
    <h5>heading 1</h5>
    <h6>heading 1</h6>
    <!--Ini membuat paragraf dengan bold, underline, italic-->
    <p><b>INI TULISAN BOLD</b></p>
    <p><u>INI TULISAN UNDERLINE</u></p>
    <p><i>INI TULISAN ITALIC</i></p>
    <!--Ini membuat paragraf dengan mark/sorotan-->
    <p><mark>INI TULISAN PENTING</mark></p>

    <!--Ini membuat ordered list/ list terstruktur-->
    <ol type=i>
        <li>ikan 1</li>
        <li>ikan 2</li>
        <li>ikan 3</li>
        <li>ikan 4</li>
    </ol>

    <!--Ini membuat Undered List/ list acak-->
    <ul type="square">
        <li>nasi</li>
        <li>jagung</li>
        <li>ubi</li>
    </ul>

    <!--Ini membuat Hyperlink ke halaman  selanjutnya menggunakan foto-->
    <a href="index.html"><img src="image/Koala.jpg" alt="ini foto koala" width=30% ></a>
        <br>

        <!--Ini membuat table-->
        <table>
            <tr>
                <td>NAMA</td>
                <td>NIM</td>
                <td>KELAS</td>

            </tr>
            <tr>
                <td>AKU</td>
                <td>A11</td>
                <td>4209</td>
            </tr>
            <tr>
                    <td>AKU 2</td>
                    <td>A111111</td>
                    <td>4210</td>
            </tr>

        </table>
    <a href="index.html">kembali</a>
</body>
</html>
